<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
  <section id="head">
    <h1 class="btn_heading">Image Recognition</h1>
  </section>
    <center>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_object">
        Can <span>  <img class="img_object" style="height:50px; width:50px; margin-left:30px;" src="can.jpg"></span>
        <hr>
        Textbook <span><img class="img_object" style="height:50px; width:50px; margin-left:30px;" src="book.jpg"></span>
        <hr>
        Headphones <span><img class="img_object" style="height:50px; width:50px; margin-left:30px;" src="headphone.jpg"></span>
        <hr>
        Plant <span><img class="img_object" style="height:50px; width:50px; margin-left:30px;" src="plant.jpg"></span>
        <hr>
        Waterbottle <span><img class="img_object" style="height:50px; width:50px; margin-left:30px;" src="water_bottle.jpg"></span>
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera">
      </div>

      <br><br>

      <div id="result">
      </div>

      <br><br>

      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>

      <br><br>

      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  </p>
      <p style="font-size: 22px;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
